<!DOCTYPE html>

<body>
    <script>
        let n1 = prompt("Введите первое число:");
        let n2 = prompt("Введите второе число:");

        function foo(n1, n2) {
            return n1 - n2;
        }

        alert(foo(n1, n2));
    </script>
</body>
