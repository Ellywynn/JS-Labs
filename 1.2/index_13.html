<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var value = "2";
        switch (value) {
            case "1":
            case "2":
            case "3":
                document.write("Hello");
                break;
            case "4":
            case "5":
                document.write("World");
            default:
                document.write("Error");
        } //Hello
    </script>
</body>

</html>
