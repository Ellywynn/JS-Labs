<!DOCTYPE html>

</head>

<body>
    <script>
        var str = "20";
        var a = 5;
        document.write(str + a + "<br/>"); //205
        document.write(str - a + "<br/>"); //15
        document.write(str * "2" + "<br/>"); //40
        document.write(str / 2 + "<br/>"); //10

    </script>
</body>
