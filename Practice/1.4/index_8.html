<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function power(i, n) {
            let p = i;
            while (n > 1) {
                i *= p;
                n--;
            }
            return i;
        }

        alert(power(2, 10));
    </script>
</body>

</html>
