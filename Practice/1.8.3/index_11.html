<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8.3</title>
</head>

<body>
    <input type="text" onchange="makeUpper(this)">
    <script>
        function makeUpper(item) {
            item.value = item.value.toUpperCase();
        }
    </script>
</body>
