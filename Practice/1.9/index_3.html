<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9</title>
    <script>
        function draw() {
            let canvas = document.getElementById("canvas");
            if (canvas.getContext) {
                let ctx = canvas.getContext("2d");
                
                for (let i = 290; i >= 100; i -= 5) {
                    ctx.beginPath();
                    ctx.fillStyle = "rgb(" + i * 1.2 + ", " + i * 2.5 + ", " + i * 0.5 + ")";
                    ctx.arc(300, 300, i, 0, Math.PI * 2,);
                    ctx.fill();
                    ctx.stroke();
                }
                
            } else {
                // if the browser can't handle canvas
            }
        }
    </script>
</head>

<body onload="draw()">
    <canvas id="canvas" width="600px" height="600px" style="border: 1px solid black;">
    </canvas>
</body>

</html>
