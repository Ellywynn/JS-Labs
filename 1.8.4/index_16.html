<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label>Кто пьет молоко?</label> <br>
        <input type="checkbox" id="1">Котенок
        <input type="checkbox" id="2">Жираф
        <input type="checkbox" id="3">Ёжик
        <input type="submit" onclick="check()">
    </form>
    <script>
        function check() {
            let ch1 = document.getElementById("1");
            let ch2 = document.getElementById("2");
            let ch3 = document.getElementById("3");

            if (ch1.checked && ch2.checked && !ch3.checked) {
                alert("Молодец!");
            } else {
                alert("У тебя есть ошибки!");
            }
        }
    </script>
</body>

</html>
