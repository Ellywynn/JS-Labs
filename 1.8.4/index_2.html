<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Введите первое число:"));
        let b = parseInt(prompt("Введите второе число:"));

        document.write(a, " + ", b, " = ", a + b);
    </script>
</body>

</html>
