<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [3];

        for (let i = 0; i < 3; i++) {
            array[i] = parseInt(prompt("Введите число"));
        }

        for (let i in array) {
            document.write("array[" + i + "] = " + array[i] + "<br>");
        }
    </script>
</body>

</html>
