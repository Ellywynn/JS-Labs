    <script>
        let name = document.getElementById("name");

        let form = document.getElementsByTagName("form")[0];

        function placeOrder() {
            if (name.value === "") {
                alert("Извините, но Вы должны написать имя,\n" +
                    "прежде чем выполнить заказ.");
