<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let s = 0;
        for (let i = 1; i <= 15; i++) {
            if (i !== 5 || i !== 7) {
                s += i;
            } else {
                continue;
            }
        }

        document.write(s);
    </script>
</body>

</html>
