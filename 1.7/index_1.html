<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7</title>
</head>

<body>
    <form>Введите номер телефона:
        <input type="text" id="1" style="width: 3ch;">
        - <input type="text" id="2" style="width: 3ch;">
        - <input type="text" id="3" style="width: 4ch;">
    </form>
    <button type="submit" onclick="checkInput()" style="margin-left: 28ch; margin-top: 5px;">submit</button>
    <script>
        let check_1 = /^[495]|[632]{3}$/
        let check_2 = /^[\d]{3}$/
        let check_3 = /^[\d]{4}$/

        function checkInput() {
            let i1 = document.getElementById("1");
            let i2 = document.getElementById("2");
            let i3 = document.getElementById("3");

            if ((i1.value.search(check_1) !== -1) && (i2.value.search(check_2) !== -1)
                && i3.value.search(check_3) !== -1) {
                confirm("Спасибо за заказ!");
            }
        }
    </script>
</body>

</html>
