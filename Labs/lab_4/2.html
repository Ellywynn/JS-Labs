<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="нажми на меня" onclick="add()">
    <script>
        function add(){
            let body = document.querySelector("body");
            let e = document.createElement("h3");
            e.textContent = "клик";
            body.appendChild(e);
        }
    </script>
</body>
</html>
