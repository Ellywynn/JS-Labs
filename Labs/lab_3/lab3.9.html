<body>
    <script>
        function checkArray(array, begin = 0, end = array.length - 1) {
            for (let i = begin; i < end; i++) {
                if (array[i] % 2 == 0 || array[i] < 0) {
                    array.splice(i,i+1);
                }
            }
        }
        let a = [-100, 0, 1, 2, 3, 4, 5, 6];
        alert("До: " + a);
        checkArray(a);
        alert("После: " + a);
    </script>
</body>
