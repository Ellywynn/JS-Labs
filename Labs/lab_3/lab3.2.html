<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
</head>

<body>
    <script>
        let input = " ";
        let array = [];
        while (input) {
            input = parseFloat(prompt("Введите элемент массива(Enter - закончить ввод):"));
            array.push(input);
        }

        let max = -10000000;
        for (let i in array) {
            if (array[i] < 0 && array[i] > max) {
                max = array[i];
            }
        }

        if(max == -0000000){
            alert("В массиве нет отрицательных чисел.")
        }else{
            alert(max);
        }
    </script>
</body>

</html>
