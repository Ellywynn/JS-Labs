<!DOCTYPE html>

<body>
    <script>
        function inputArray() {
            let input = " ";
            let array = [];
            while (input) {
                input = parseFloat(prompt("Введите элемент массива(Enter - закончить ввод):"));
                if(input) array.push(input);
            }
            return array;
        }
        function sortArray(arr) {
            arr.sort();
        }

        let inp = inputArray();
        sortArray(inp);
        console.log(inp);
    </script>
</body>
