<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8.2</title>
</head>

<body>
    <img src="img/img_1.jpg" alt="img 1">
    <img src="img/img_2.jpg" alt="img 2">
    <img src="img/img_3.jpg" alt="img 3">
    <script>
        let imgs = document.getElementsByTagName("img");

        for (let i = 0; i < imgs.length; i++) {
            imgs[i].style.width = "200px";
            imgs[i].style.height = "200px";
            imgs[i].style.border = "3px solid black";
        }
    </script>
</body>

</html>
